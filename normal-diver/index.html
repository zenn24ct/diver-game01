<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Trail Dodge</title>
    <style>
        :root {
            --bg: #060608;
            --muted: #999;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto;
            background: var(--bg);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .wrap {
            width: min(900px, 95vw);
            aspect-ratio: 16/9;
            position: relative
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, .6)
        }

        .ui {
            position: absolute;
            left: 12px;
            top: 12px;
            color: var(--muted);
            z-index: 3
        }

        .center {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            pointer-events: none;
            z-index: 4
        }

        .overlay {
            background: rgba(0, 0, 0, 0.45);
            padding: 14px 18px;
            border-radius: 10px;
            text-align: center;
            pointer-events: auto
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 0;
            cursor: pointer
        }
    </style>
</head>

<body>
    <div class="wrap">
        <canvas id="c"></canvas>
        <div class="ui" id="hud">Score: 0</div>
        <div class="center" id="overlay" style="display:grid">
            <div class="overlay" id="overlayBox">
                <div id="overlayTitle">Trail Dodge</div>
                <div id="overlayScore">Score: 0</div>
                <button id="restart">Start</button>
            </div>
        </div>
    </div>

    <script>
        /* シンプル化された Trail Dodge */

        /* --- DOM / canvas --- */
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d', { alpha: false });
        const hud = document.getElementById('hud');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayScore = document.getElementById('overlayScore');
        const restartBtn = document.getElementById('restart');

        let DPR = Math.max(1, window.devicePixelRatio || 1);
        let W = 800, H = 450;
        function resize() {
            DPR = Math.max(1, window.devicePixelRatio || 1);
            W = canvas.clientWidth; H = canvas.clientHeight;
            canvas.width = Math.floor(W * DPR);
            canvas.height = Math.floor(H * DPR);
            ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        }
        window.addEventListener('resize', resize);
        resize();

        /* --- ゲーム状態 --- */
        let running = false;
        let startTime = 0, lastTime = 0;
        let score = 0;

        /* プレイヤー */
        const player = { x: W / 2, y: H * 0.8, r: 14 };

        /* トレイル */
        const trail = [];
        const TRAIL_MAX = 28;

        /* 敵 */
        const enemies = [];
        let spawnTimer = 0;
        const BASE_SPAWN = 0.25; // 秒

        /* ポインタ入力 */
        const pointer = { x: player.x, y: player.y, down: false };
        function setPointer(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            pointer.x = clientX - rect.left;
            pointer.y = clientY - rect.top;
        }
        canvas.addEventListener('mousemove', e => setPointer(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', e => { e.preventDefault(); const t = e.touches[0]; setPointer(t.clientX, t.clientY); }, { passive: false });
        canvas.addEventListener('pointerdown', e => { setPointer(e.clientX, e.clientY); pointer.down = true; });
        canvas.addEventListener('pointerup', () => pointer.down = false);

        /* --- 敵生成（簡潔） --- */
        function spawnEnemy() {
            const size = 8 + Math.random() * 30;
            const side = Math.floor(Math.random() * 4);
            let x, y;
            if (side === 0) { x = Math.random() * W; y = -size - 6; }
            else if (side === 1) { x = W + size + 6; y = Math.random() * H; }
            else if (side === 2) { x = Math.random() * W; y = H + size + 6; }
            else { x = -size - 6; y = Math.random() * H; }

            const dirToCenter = Math.atan2(H / 2 - y, W / 2 - x);
            const ang = dirToCenter + (Math.random() - 0.5) * Math.PI * 0.9;
            const speed = 40 + Math.random() * 220; // px/sec
            enemies.push({
                x, y,
                vx: Math.cos(ang) * speed,
                vy: Math.sin(ang) * speed,
                r: size,
                type: ['circle', 'square', 'triangle'][Math.floor(Math.random() * 3)],
                color: ['#f25f5c', '#ffd166', '#06d6a0', '#118ab2', '#8e44ad', '#f97316'][Math.floor(Math.random() * 6)]
            });
        }

        /* --- 衝突（円同士） --- */
        function collided(a, b) {
            const dx = a.x - b.x, dy = a.y - b.y;
            return dx * dx + dy * dy < (a.r + b.r) * (a.r + b.r);
        }

        /* --- 描画補助（敵の形） --- */
        function drawEnemy(e) {
            ctx.save();
            ctx.translate(e.x, e.y);
            ctx.fillStyle = e.color;
            if (e.type === 'circle') {
                ctx.beginPath(); ctx.arc(0, 0, e.r, 0, Math.PI * 2); ctx.fill();
            } else if (e.type === 'square') {
                ctx.fillRect(-e.r, -e.r, e.r * 2, e.r * 2);
            } else {
                const h = e.r * 1.6;
                ctx.beginPath(); ctx.moveTo(0, -h / 2); ctx.lineTo(e.r, h / 2); ctx.lineTo(-e.r, h / 2); ctx.closePath(); ctx.fill();
            }
            ctx.restore();
        }

        /* --- メインループ --- */
        function loop(ts) {
            if (!running) return;
            const dt = Math.min(0.05, (ts - lastTime) / 1000);
            lastTime = ts;

            // スコアは生存秒数
            score = (ts - startTime) / 1000;
            hud.textContent = `Score: ${Math.floor(score)}`;

            // プレイヤーを滑らかに追う
            const lerp = Math.min(1, 12 * dt);
            player.x += (pointer.x - player.x) * lerp;
            player.y += (pointer.y - player.y) * lerp;

            // トレイル更新
            trail.unshift({ x: player.x, y: player.y });
            if (trail.length > TRAIL_MAX) trail.pop();

            // 敵スポーン
            spawnTimer += dt;
            const difficulty = Math.max(0.35, 1 - Math.min(0.85, score / 45));
            if (spawnTimer > BASE_SPAWN * difficulty) {
                spawnTimer = 0;
                spawnEnemy();
            }

            // 敵更新・削除
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.x += e.vx * dt;
                e.y += e.vy * dt;
                if (e.x < -200 || e.x > W + 200 || e.y < -200 || e.y > H + 200) enemies.splice(i, 1);
            }

            // 衝突判定
            for (const e of enemies) {
                if (collided(player, e)) return gameOver();
            }

            draw();
            requestAnimationFrame(loop);
        }

        /* --- 描画 --- */
        function draw() {
            // 背景
            ctx.fillStyle = '#060608';
            ctx.fillRect(0, 0, W, H);

            // トレイル
            for (let i = 0; i < trail.length; i++) {
                const p = trail[i];
                const t = 1 - i / trail.length;
                const rad = player.r * (0.6 + 1.4 * t);
                ctx.beginPath();
                ctx.fillStyle = `rgba(255,216,107,${0.12 + 0.45 * t})`;
                ctx.arc(p.x, p.y, rad, 0, Math.PI * 2);
                ctx.fill();
            }

            // プレイヤーの光（簡単）
            const g = ctx.createRadialGradient(player.x, player.y, player.r * 0.2, player.x, player.y, player.r * 3.5);
            g.addColorStop(0, 'rgba(255,216,107,0.95)');
            g.addColorStop(0.5, 'rgba(255,216,107,0.15)');
            g.addColorStop(1, 'rgba(255,216,107,0)');
            ctx.fillStyle = g;
            ctx.fillRect(player.x - player.r * 4, player.y - player.r * 4, player.r * 8, player.r * 8);

            // プレイヤー本体
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.arc(player.x, player.y, player.r * 0.55, 0, Math.PI * 2);
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(255,216,107,0.95)';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
            ctx.stroke();

            // 敵
            for (const e of enemies) {
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(0,0,0,0.35)';
                drawEnemy(e);
                // 縁取り（fill のあと stroke）
                ctx.beginPath(); ctx.stroke();
            }
        }

        /* --- スタート / ゲームオーバー --- */
        function startGame() {
            enemies.length = 0;
            trail.length = 0;
            spawnTimer = 0;
            startTime = performance.now();
            lastTime = startTime;
            score = 0;
            running = true;
            overlay.style.display = 'none';
            player.x = W / 2; player.y = H * 0.8;
            pointer.x = player.x; pointer.y = player.y;
            requestAnimationFrame(loop);
        }

        function gameOver() {
            running = false;
            overlay.style.display = 'grid';
            overlayTitle.textContent = 'Game Over';
            overlayScore.textContent = `Score: ${Math.floor(score)}`;
        }

        /* 初期表示 */
        restartBtn.addEventListener('click', startGame);
        resize();
        overlay.style.display = 'grid';
        overlayTitle.textContent = 'Trail Dodge';
        overlayScore.textContent = 'Score: 0';
    </script>
</body>

</html>
