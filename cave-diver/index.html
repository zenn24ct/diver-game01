<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cave Diver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN";
            overflow: hidden
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(255, 100, 255, .5)
        }

        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            pointer-events: none;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, .9)
        }

        .hud-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 16px
        }

        .fuel-bar,
        .light-bar {
            flex: 1;
            max-width: 180px;
            height: 22px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 11px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin-left: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .3)
        }

        .fuel-fill {
            height: 100%;
            background: linear-gradient(to right, #ff6b6b, #ffd93d, #4ecdc4);
            transition: width .1s linear
        }

        .light-fill {
            height: 100%;
            background: linear-gradient(to right, #4a90e2, #00d4ff, #a29bfe);
            transition: width .1s linear
        }

        .message {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, .98);
            padding: 35px 45px;
            border-radius: 20px;
            color: #fff;
            text-align: center;
            pointer-events: auto;
            min-width: 340px;
            border: 3px solid rgba(255, 100, 255, .6);
            box-shadow: 0 0 30px rgba(255, 100, 255, .4)
        }

        .message h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ff6bff;
            text-shadow: 0 0 15px rgba(255, 100, 255, .8)
        }

        .message p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
            color: #e0e0e0
        }

        .message button {
            padding: 14px 38px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff6bff, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            margin: 8px;
            transition: all .2s;
            box-shadow: 0 4px 15px rgba(255, 100, 255, .3)
        }

        .message button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 100, 255, .5)
        }

        .instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, .85);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            text-shadow: 1px 1px 4px #000;
            background: rgba(0, 0, 0, .3);
            padding: 8px 16px;
            border-radius: 20px
        }

        @media (max-width:640px) {

            .fuel-bar,
            .light-bar {
                max-width: 140px;
                height: 20px
            }

            .hud-row {
                font-size: 14px
            }

            .message h1 {
                font-size: 28px
            }

            .message p {
                font-size: 16px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="c"></canvas>
        <div class="hud">
            <div class="hud-row">
                <div>üíé <span id="gems">0</span></div>
            </div>
            <div class="hud-row">
                <div>üìä Ê∑±Â∫¶: <span id="depth">0</span>m</div>
            </div>
        </div>
        <div class="instructions">‚Üê ‚Üí ‚Üë ‚Üì / WASD „ÅßÁßªÂãï | SPACE „Åß„É©„Ç§„ÉàÂàáÊõø | „Çø„ÉÉ„Éó„ÅßÊìç‰Ωú</div>
    </div>

    <script>
        /*
          Cave diver - „Ç´„É©„Éï„É´Ê¥ûÁ™ü„É¨„Éº„Çπ„Ç≤„Éº„É†
          
          „Éó„É¨„Ç§„É§„Éº„ÅØÂèçÈáçÂäõ„Ç´„Éº„ÇíÊìçÁ∏¶„Åó„Å¶Ê¥ûÁ™ü„ÇíÊé¢Ê§úÔºÅ
        */

        // =====================================
        // Ë®≠ÂÆö
        // =====================================
        const CFG = {
            baseWidth: 480,
            baseHeight: 720,

            player: {
                w: 36,
                h: 24,
                speed: 200,
                jetpackPower: 280
            },

            fuel: {
                max: 100,
                consumeRate: 6,
                jetpackRate: 15
            },

            light: {
                max: 100,
                consumeRate: 4,
                radius: 160
            },

            cave: {
                width: 300,
                segmentHeight: 100,
                minWidth: 140,
                maxWidth: 380,
                wobbleSpeed: 0.0018
            },

            gem: {
                size: 18,
                spawnInterval: 700,
                scoreBase: 10,
                depthBonus: 5
            },

            obstacle: {
                size: 42,
                spawnInterval: 1400,
                speed: 40
            },

            exit: {
                depth: 2000,
                width: 120,
                height: 70
            }
        };

        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d', { alpha: false });
        let DPR = Math.max(1, window.devicePixelRatio || 1);
        let W = 0, H = 0, scale = 1;

        const gemsEl = document.getElementById('gems');
        const depthEl = document.getElementById('depth');
        const fuelFillEl = document.getElementById('fuelFill');
        const lightFillEl = document.getElementById('lightFill');

        function resize() {
            DPR = Math.max(1, window.devicePixelRatio || 1);
            const maxW = window.innerWidth, maxH = window.innerHeight;
            const targetRatio = CFG.baseWidth / CFG.baseHeight;
            let cssW, cssH;
            if (maxW / maxH > targetRatio) { cssH = maxH; cssW = Math.round(cssH * targetRatio); }
            else { cssW = maxW; cssH = Math.round(cssW / targetRatio); }
            canvas.style.width = cssW + 'px'; canvas.style.height = cssH + 'px';
            canvas.width = Math.round(cssW * DPR); canvas.height = Math.round(cssH * DPR);
            ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
            W = cssW; H = cssH; scale = W / CFG.baseWidth;
        }
        window.addEventListener('resize', resize);

        // =====================================
        // „Ç≤„Éº„É†Áä∂ÊÖã
        // =====================================
        let gameState = 'playing';
        let score = 0;
        let fuel = CFG.fuel.max;
        let light = CFG.light.max;
        let lightOn = true;
        let cameraY = 0;
        let frameCount = 0;
        let startY = 0; // ÈñãÂßãÂú∞ÁÇπ„ÇíË®òÈå≤

        const player = { x: 0, y: 0, w: 0, h: 0, vx: 0, vy: 0, health: 100 };
        let caveSegments = [];
        let gems = [];
        let obstacles = [];
        let particles = [];

        let gemSpawnTimer = 0;
        let obstacleSpawnTimer = 0;
        let lastTime = 0;

        const input = { left: false, right: false, up: false, down: false, light: false };

        const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
        const randFloat = (a, b) => Math.random() * (b - a) + a;

        // „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà
        const colors = {
            cave: ['#6a4c93', '#1982c4', '#8ac926', '#ff595e', '#ffca3a'],
            gems: ['#ff6bff', '#4ecdc4', '#ffd93d', '#ff6b9d', '#c44569']
        };

        // =====================================
        // Ê¥ûÁ™ü„ÅÆÁîüÊàê
        // =====================================
        function generateCaveSegment(y) {
            const baseWidth = CFG.cave.width * scale;
            const wobble = Math.sin(y * CFG.cave.wobbleSpeed) * 35 * scale;
            const width = clamp(baseWidth + wobble, CFG.cave.minWidth * scale, CFG.cave.maxWidth * scale);
            const centerX = W / 2;

            // „Ç´„É©„Éï„É´„Å™Ëâ≤„ÇíÈÅ∏Êäû
            const colorIndex = Math.floor(y / (CFG.cave.segmentHeight * scale * 3)) % colors.cave.length;

            return {
                y: y,
                leftWall: centerX - width / 2,
                rightWall: centerX + width / 2,
                height: CFG.cave.segmentHeight * scale,
                color: colors.cave[colorIndex]
            };
        }

        function initCave() {
            caveSegments = [];
            for (let i = 0; i < 30; i++) {
                caveSegments.push(generateCaveSegment(i * CFG.cave.segmentHeight * scale));
            }
        }

        // =====================================
        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
        // =====================================
        class Spark {
            constructor(x, y, color = '#ffd93d') {
                this.x = x; this.y = y; this.size = randFloat(2, 5);
                this.vx = randFloat(-60, 60); this.vy = randFloat(-60, 60);
                this.life = 1; this.color = color;
            }
            update(dt) { this.x += this.vx * dt; this.y += this.vy * dt; this.life -= dt * 1.8; }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        // =====================================
        // ÂÆùÁü≥ÁîüÊàê
        // =====================================
        function spawnGem() {
            const depth = Math.max(0, player.y - startY);
            const depthInMeters = Math.floor(depth / scale);
            const value = CFG.gem.scoreBase + Math.floor(depthInMeters / 200) * CFG.gem.depthBonus;

            const segment = caveSegments.find(s => s.y > player.y + H * 0.3 && s.y < player.y + H);
            if (!segment) return;

            const margin = 35;
            const x = randFloat(segment.leftWall + margin, segment.rightWall - margin);

            // „Ç´„É©„Éï„É´„Å™ÂÆùÁü≥
            const gemColor = colors.gems[Math.floor(Math.random() * colors.gems.length)];

            gems.push({
                x: x,
                y: segment.y + randFloat(0, segment.height),
                w: CFG.gem.size * scale,
                h: CFG.gem.size * scale,
                value: value,
                glow: Math.random() * Math.PI * 2,
                color: gemColor
            });
        }

        // =====================================
        // ÈöúÂÆ≥Áâ©ÁîüÊàê
        // =====================================
        function spawnObstacle() {
            const segment = caveSegments.find(s => s.y > player.y + H * 0.3);
            if (!segment) return;

            obstacles.push({
                x: randFloat(segment.leftWall + 20, segment.rightWall - CFG.obstacle.size * scale - 20),
                y: player.y - 50,
                w: CFG.obstacle.size * scale,
                h: CFG.obstacle.size * scale,
                vy: CFG.obstacle.speed * scale,
                rotation: 0,
                color: '#ff6b6b'
            });
        }

        // =====================================
        // Ë°ùÁ™ÅÂà§ÂÆö
        // =====================================
        function rectsOverlap(r1, r2) {
            return !(r1.x + r1.w <= r2.x || r1.x >= r2.x + r2.w || r1.y + r1.h <= r2.y || r1.y >= r2.y + r2.h);
        }

        function checkCaveCollision() {
            const segment = caveSegments.find(s => player.y >= s.y && player.y < s.y + s.height);
            if (!segment) return false;

            return player.x < segment.leftWall || player.x + player.w > segment.rightWall;
        }

        // =====================================
        // Êõ¥Êñ∞
        // =====================================
        function update(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const dtMs = Math.min(50, timestamp - lastTime);
            const dt = dtMs / 1000;
            lastTime = timestamp;
            frameCount++;

            if (gameState !== 'playing') { draw(); requestAnimationFrame(update); return; }

            // ÁßªÂãï
            const moveX = (input.left ? -1 : 0) + (input.right ? 1 : 0);
            const moveY = (input.up ? -1 : 0) + (input.down ? 1 : 0);

            player.vx = moveX * CFG.player.speed * scale;
            player.vy = moveY * CFG.player.jetpackPower * scale;

            // ÈáçÂäõ
            player.vy += 140 * scale * dt;

            player.x += player.vx * dt;
            player.y += player.vy * dt;

            player.x = clamp(player.x, 0, W - player.w);

            // „Ç´„É°„É©ËøΩÂæì
            // „Ç´„É°„É©ËøΩÂæì„Å®„ÅØ„ÄÅÔºüË™ø„Åπ„ÇãÔºÅ
            const targetCam = Math.max(0, player.y - H * 0.35);
            cameraY += (targetCam - cameraY) * 0.15;


            // Ê∑±Â∫¶Ë°®Á§∫ÔºàÈñãÂßãÂú∞ÁÇπ„Åã„Çâ„ÅÆÂ∑ÆÂàÜÔºâ
            const actualDepth = Math.max(0, Math.floor((player.y - startY) / scale));
            depthEl.textContent = actualDepth;

            // Ê¥ûÁ™ü„Çª„Ç∞„É°„É≥„ÉàÁîüÊàê
            while (caveSegments[caveSegments.length - 1].y < cameraY + H * 2) {
                const lastY = caveSegments[caveSegments.length - 1].y;
                caveSegments.push(generateCaveSegment(lastY + CFG.cave.segmentHeight * scale));
            }
            caveSegments = caveSegments.filter(s => s.y > cameraY - H);

            // ÂÆùÁü≥„Çπ„Éù„Éº„É≥
            gemSpawnTimer += dtMs;
            if (gemSpawnTimer >= CFG.gem.spawnInterval) {
                gemSpawnTimer = 0;
                spawnGem();
            }

            // ÈöúÂÆ≥Áâ©„Çπ„Éù„Éº„É≥
            if (actualDepth > 300) {
                obstacleSpawnTimer += dtMs;
                if (obstacleSpawnTimer >= CFG.obstacle.spawnInterval) {
                    obstacleSpawnTimer = 0;
                    spawnObstacle();
                }
            }

            // ÂÆùÁü≥ÂèñÂæó
            gems.forEach(g => {
                g.glow += dt * 4;
                if (rectsOverlap(player, g)) {
                    score += g.value;
                    gemsEl.textContent = score;
                    g.collected = true;
                    for (let i = 0; i < 12; i++) particles.push(new Spark(g.x + g.w / 2, g.y + g.h / 2, g.color));
                }
            });
            gems = gems.filter(g => !g.collected && g.y > cameraY - 100 && g.y < cameraY + H + 100);

            // ÈöúÂÆ≥Áâ©Êõ¥Êñ∞
            obstacles.forEach(o => {
                o.y += o.vy * dt;
                o.rotation += dt * 2.5;
                if (rectsOverlap(player, o)) {
                    player.health -= 50;
                    o.hit = true;
                    for (let i = 0; i < 18; i++) particles.push(new Spark(o.x + o.w / 2, o.y + o.h / 2, o.color));
                }
            });
            obstacles = obstacles.filter(o => !o.hit && o.y < cameraY + H + 100);

            // Â£ÅË°ùÁ™Å
            if (checkCaveCollision()) {
                player.health -= 25 * dt;
                if (frameCount % 3 === 0) {
                    particles.push(new Spark(player.x + player.w / 2, player.y + player.h / 2, '#ff8e53'));
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            particles.forEach(p => p.update(dt));
            particles = particles.filter(p => p.life > 0);

            // „Ç®„É≥„Ç∏„É≥„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            if ((input.up || input.down) && frameCount % 2 === 0) {
                particles.push(new Spark(player.x + player.w / 2, player.y + player.h, '#4ecdc4'));
            }

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂà§ÂÆö
            if (player.health <= 0 || actualDepth > CFG.exit.depth + 300) {
                gameState = 'gameover';
                showMessage('gameover');
            }

            // Âá∫Âè£Âà∞ÈÅî
            const exitY = startY + CFG.exit.depth * scale;
            if (player.y >= exitY && Math.abs(player.x + player.w / 2 - W / 2) < CFG.exit.width * scale / 2) {
                gameState = 'cleared';
                showMessage('cleared');
            }

            draw();
            requestAnimationFrame(update);
        }

        // =====================================
        // ÊèèÁîª
        // =====================================
        function draw() {
            // ËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const bgGradient = ctx.createLinearGradient(0, 0, 0, H);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#16213e');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, W, H);

            ctx.save();
            ctx.translate(0, -cameraY);

            // Ê¥ûÁ™üÂ£ÅÔºà„Ç´„É©„Éï„É´Ôºâ
            caveSegments.forEach(seg => {
                // Â∑¶Â£Å
                const leftGrad = ctx.createLinearGradient(0, seg.y, seg.leftWall, seg.y);
                leftGrad.addColorStop(0, seg.color);
                leftGrad.addColorStop(1, 'rgba(0,0,0,0.3)');
                ctx.fillStyle = leftGrad;
                ctx.fillRect(0, seg.y, seg.leftWall, seg.height);

                // Âè≥Â£Å
                const rightGrad = ctx.createLinearGradient(seg.rightWall, seg.y, W, seg.y);
                rightGrad.addColorStop(0, 'rgba(0,0,0,0.3)');
                rightGrad.addColorStop(1, seg.color);
                ctx.fillStyle = rightGrad;
                ctx.fillRect(seg.rightWall, seg.y, W - seg.rightWall, seg.height);

                // „Ç®„ÉÉ„Ç∏„É©„Ç§„É≥
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(seg.leftWall, seg.y);
                ctx.lineTo(seg.leftWall, seg.y + seg.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(seg.rightWall, seg.y);
                ctx.lineTo(seg.rightWall, seg.y + seg.height);
                ctx.stroke();
            });

            // Âá∫Âè£Ë°®Á§∫
            const exitY = startY + CFG.exit.depth * scale;
            if (exitY > cameraY - 100 && exitY < cameraY + H + 100) {
                const exitGrad = ctx.createLinearGradient(W / 2 - CFG.exit.width * scale / 2, exitY, W / 2 + CFG.exit.width * scale / 2, exitY);
                exitGrad.addColorStop(0, '#4ecdc4');
                exitGrad.addColorStop(0.5, '#ff6bff');
                exitGrad.addColorStop(1, '#4ecdc4');
                ctx.fillStyle = exitGrad;
                ctx.fillRect(W / 2 - CFG.exit.width * scale / 2, exitY, CFG.exit.width * scale, CFG.exit.height * scale);

                ctx.fillStyle = '#fff';
                ctx.font = `bold ${16 * scale}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#ff6bff';
                ctx.fillText('üèÅ EXIT üèÅ', W / 2, exitY + 40 * scale);
                ctx.shadowBlur = 0;
            }

            // „É©„Ç§„Éà„Ç®„Éï„Çß„ÇØ„Éà
            if (lightOn && light > 0) {
                ctx.save();
                ctx.globalCompositeOperation = 'multiply';
                const lightIntensity = light / CFG.light.max;
                const gradient = ctx.createRadialGradient(
                    player.x + player.w / 2, player.y + player.h / 2, CFG.light.radius * scale * lightIntensity,
                    player.x + player.w / 2, player.y + player.h / 2, 0
                );
                gradient.addColorStop(0, 'rgba(0,0,0,0.9)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, cameraY, W, H);
                ctx.restore();
            } else {
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, cameraY, W, H);
            }

            // ÂÆùÁü≥Ôºà„Ç´„É©„Éï„É´„ÄÅ„Ç∞„É≠„ÉºÂäπÊûúÔºâ
            gems.forEach(g => {
                const glowSize = Math.sin(g.glow) * 2 + 4;
                ctx.shadowBlur = 20;
                ctx.shadowColor = g.color;
                ctx.fillStyle = g.color;
                ctx.beginPath();
                ctx.arc(g.x + g.w / 2, g.y + g.h / 2, g.w / 2 + glowSize, 0, Math.PI * 2);
                ctx.fill();

                // ÂÜÖÂÅ¥„ÅÆ„Éè„Ç§„É©„Ç§„Éà
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                ctx.arc(g.x + g.w / 2 - 2, g.y + g.h / 2 - 2, g.w / 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // ÈöúÂÆ≥Áâ©
            obstacles.forEach(o => {
                ctx.save();
                ctx.translate(o.x + o.w / 2, o.y + o.h / 2);
                ctx.rotate(o.rotation);

                ctx.shadowBlur = 12;
                ctx.shadowColor = o.color;
                ctx.fillStyle = o.color;
                ctx.fillRect(-o.w / 2, -o.h / 2, o.w, o.h);

                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(-o.w / 2, -o.h / 2, o.w, o.h);
                ctx.shadowBlur = 0;
                ctx.restore();
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            particles.forEach(p => p.draw());

            // „Éó„É¨„Ç§„É§„ÉºÔºàËªä„ÅÆ„Éá„Ç∂„Ç§„É≥Ôºâ
            ctx.save();

            // Ëªä‰Ωì„ÅÆ„Ç∑„É£„Éâ„Ç¶
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(255,100,255,0.6)';

            // Ëªä‰ΩìÔºà„É°„Ç§„É≥„Éú„Éá„Ç£Ôºâ
            const carGrad = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.h);
            carGrad.addColorStop(0, '#ff6bff');
            carGrad.addColorStop(0.5, '#c44569');
            carGrad.addColorStop(1, '#ff6bff');
            ctx.fillStyle = carGrad;
            ctx.fillRect(player.x + 4, player.y + 4, player.w - 8, player.h - 4);

            // „Ç≥„ÉÉ„ÇØ„Éî„ÉÉ„ÉàÔºàÁ™ìÔºâ
            ctx.fillStyle = 'rgba(100,200,255,0.7)';
            ctx.fillRect(player.x + 8, player.y + 6, player.w - 16, player.h * 0.4);

            // „Éï„É≠„É≥„Éà„É©„Ç§„Éà
            ctx.fillStyle = '#ffd93d';
            ctx.beginPath();
            ctx.arc(player.x + 6, player.y + player.h / 2, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + player.w - 6, player.y + player.h / 2, 3, 0, Math.PI * 2);
            ctx.fill();

            // „Éõ„Ç§„Éº„É´ÔºàÂèçÈáçÂäõ„Ç®„Éï„Çß„ÇØ„ÉàÔºâ
            ctx.fillStyle = '#4ecdc4';
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 2;
            const wheelY = player.y + player.h - 2;

            // Â∑¶„Éõ„Ç§„Éº„É´
            ctx.beginPath();
            ctx.arc(player.x + 8, wheelY, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Âè≥„Éõ„Ç§„Éº„É´
            ctx.beginPath();
            ctx.arc(player.x + player.w - 8, wheelY, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // „Çπ„Éù„Ç§„É©„Éº
            ctx.fillStyle = '#ff8e53';
            ctx.fillRect(player.x + player.w - 4, player.y + 2, 3, player.h * 0.6);

            // „Ç®„É≥„Ç∏„É≥Âô¥Â∞Ñ„Ç®„Éï„Çß„ÇØ„Éà
            if (input.up || input.down) {
                const flameGrad = ctx.createLinearGradient(player.x + player.w / 2, player.y + player.h, player.x + player.w / 2, player.y + player.h + 12);
                flameGrad.addColorStop(0, 'rgba(255,200,100,0.9)');
                flameGrad.addColorStop(1, 'rgba(255,100,100,0)');
                ctx.fillStyle = flameGrad;

                const flameHeight = 8 + Math.random() * 4;
                ctx.beginPath();
                ctx.moveTo(player.x + player.w * 0.3, player.y + player.h);
                ctx.lineTo(player.x + player.w * 0.35, player.y + player.h + flameHeight);
                ctx.lineTo(player.x + player.w * 0.4, player.y + player.h);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(player.x + player.w * 0.6, player.y + player.h);
                ctx.lineTo(player.x + player.w * 0.65, player.y + player.h + flameHeight);
                ctx.lineTo(player.x + player.w * 0.7, player.y + player.h);
                ctx.fill();
            }

            ctx.shadowBlur = 0;
            ctx.restore();

            ctx.restore();

            // ‰ΩìÂäõ„Éê„ÉºÔºà„Ç´„É©„Éï„É´Ôºâ
            const healthBarY = H - 35;
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(10, healthBarY, 220, 24);

            const healthGrad = ctx.createLinearGradient(10, healthBarY, 230, healthBarY);
            if (player.health > 66) {
                healthGrad.addColorStop(0, '#4ecdc4');
                healthGrad.addColorStop(1, '#a29bfe');
            } else if (player.health > 33) {
                healthGrad.addColorStop(0, '#ffd93d');
                healthGrad.addColorStop(1, '#ff8e53');
            } else {
                healthGrad.addColorStop(0, '#ff6b6b');
                healthGrad.addColorStop(1, '#c44569');
            }
            ctx.fillStyle = healthGrad;
            ctx.fillRect(10, healthBarY, 220 * (player.health / 100), 24);

            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, healthBarY, 220, 24);

            // ‰ΩìÂäõ„ÉÜ„Ç≠„Çπ„Éà
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`HP: ${Math.floor(player.health)}%`, 120, healthBarY + 16);
        }

        // =====================================
        // „É°„ÉÉ„Çª„Éº„Ç∏
        // =====================================
        function showMessage(type) {
            const existing = document.querySelector('.message'); if (existing) existing.remove();
            const msg = document.createElement('div'); msg.className = 'message';

            if (type === 'gameover') {
                msg.innerHTML = `<h1>üí• Êé¢Ê§úÂ§±Êïó</h1><p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <strong>${score}ÁÇπ</strong></p><p>Âà∞ÈÅîÊ∑±Â∫¶: <strong>${Math.floor((player.y - startY) / scale)}m</strong></p><button onclick="restart()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>`;
            } else if (type === 'cleared') {
                msg.innerHTML = `<h1>üéâ ËÑ±Âá∫ÊàêÂäüÔºÅ</h1><p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <strong>${score}ÁÇπ</strong></p><p style="color:#4ecdc4">„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p><button onclick="restart()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>`;
            }

            document.body.appendChild(msg);
        }

        // =====================================
        // ÂÖ•Âäõ
        // =====================================
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') input.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') input.right = true;
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') input.up = true;
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') input.down = true;
            if (e.key === ' ' && !input.light) { input.light = true; lightOn = !lightOn; }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') input.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') input.right = false;
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') input.up = false;
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') input.down = false;
            if (e.key === ' ') input.light = false;
        });

        canvas.addEventListener('pointerdown', (e) => {
            const r = canvas.getBoundingClientRect();
            const x = e.clientX - r.left, y = e.clientY - r.top;

            if (y < r.height * 0.3) input.up = true;
            else if (y > r.height * 0.7) input.down = true;

            if (x < r.width * 0.3) input.left = true;
            else if (x > r.width * 0.7) input.right = true;
            else lightOn = !lightOn;
        });

        canvas.addEventListener('pointerup', () => { input.left = false; input.right = false; input.up = false; input.down = false; });
        canvas.addEventListener('pointercancel', () => { input.left = false; input.right = false; input.up = false; input.down = false; });

        // =====================================
        // Âà∂Âæ°
        // =====================================
        function restart() {
            gameState = 'playing'; score = 0; fuel = CFG.fuel.max; light = CFG.light.max; lightOn = true; cameraY = 0; frameCount = 0;
            gems = []; obstacles = []; particles = []; gemSpawnTimer = 0; obstacleSpawnTimer = 0;
            player.x = W / 2 - player.w / 2; player.y = 100 * scale; player.vx = 0; player.vy = 0; player.health = 100;
            startY = player.y; // ÈñãÂßãÂú∞ÁÇπ„ÇíË®òÈå≤
            gemsEl.textContent = '0'; depthEl.textContent = '0';
            fuelFillEl.style.width = '100%'; lightFillEl.style.width = '100%';
            initCave();
            const m = document.querySelector('.message'); if (m) m.remove();
            lastTime = 0; requestAnimationFrame(update);
        }

        function init() {
            resize();
            player.w = CFG.player.w * scale; player.h = CFG.player.h * scale;
            player.x = W / 2 - player.w / 2; player.y = 100 * scale;
            startY = player.y; // ÈñãÂßãÂú∞ÁÇπ„ÇíË®òÈå≤
            initCave();
            gemsEl.textContent = '0'; depthEl.textContent = '0';
            requestAnimationFrame(update);
        }
        init();
    </script>
